<header class="h-20 md:h-24 flex items-center bg-white px-2 sm:px-3 font-poppins">
    <nav class="w-full max-w-screen-lg mx-auto flex items-center justify-between p-2">
        <a routerLink="/">
            <img src="../../assets/img/logo.svg" alt="logo ouisend" class="h-8">
        </a>

        <div class="hidden md:block">
            <a routerLink="/" class="inline-block px-4 py-2 tracking-tight hover:text-yellow-400">A propos de nous</a>
            <a routerLink="/" class="inline-block px-4 py-2 tracking-tight hover:text-yellow-400">Envoyer un colis</a>
            <a routerLink="/" class="inline-block px-4 py-2 tracking-tight hover:text-yellow-400">Devenez transporteur</a>
        </div>

        <!-- Menu pour petit Ã©cran -->
        <div class="md:hidden">
            <button 
                (click)="onShowMenu()"
                class="md:hidden rounded text-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-300 focus:ring-offset-2">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
            <div
                *ngIf="isShow"
                (click)="onDisable()"
                class="w-screen h-screen fixed top-0 right-0 z-20 bg-black bg-opacity-25 md:relative md:z-auto md:bg-transparent md:bg-opacity-100 md:w-auto md:h-auto">
                <div class="w-72 h-full py-4 px-3 ml-auto flex flex-col bg-white text-gray-800 md:w-auto md:h-auto md:py-0 md:px-0 md:ml-0 md:flex-row md:bg-transparent">
                    <a routerLink="/" class="inline-block px-4 py-2">A propos de nous</a>
                    <a routerLink="/" class="inline-block px-4 py-2">Envoyer un colis</a>
                    <a routerLink="/" class="inline-block px-4 py-2">Devenez transporteur</a>
                    <div class="border-t mt-2">
                        <a routerLink="/" class="flex items-center p-4 hover:text-yellow-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-500 mr-2" viewBox="0 0 24 24" fill="currentColor">
                                <path fill="none" d="M6,8c0,1.178,0.822,2,2,2s2-0.822,2-2S9.178,6,8,6S6,6.822,6,8z"></path><path d="M19 8L17 8 17 11 14 11 14 13 17 13 17 16 19 16 19 13 22 13 22 11 19 11zM4 8c0 2.28 1.72 4 4 4s4-1.72 4-4-1.72-4-4-4S4 5.72 4 8zM10 8c0 1.178-.822 2-2 2S6 9.178 6 8s.822-2 2-2S10 6.822 10 8zM4 18c0-1.654 1.346-3 3-3h2c1.654 0 3 1.346 3 3v1h2v-1c0-2.757-2.243-5-5-5H7c-2.757 0-5 2.243-5 5v1h2V18z"></path>
                            </svg>
                            <span>Inscription</span>
                        </a>
                        <a routerLink="/" class="flex items-center p-4 hover:text-yellow-400">
                            <svg class="w-5 h-5 text-gray-500 mr-2 transform rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path></svg>
                            <span>Connexion</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fin menu -->

        <div class="relative hidden md:block">
            <button 
                (click)="onActive()"
                class="flex items-center bg-yellow-400 rounded-full text-black focus:outline-none focus:ring-2 focus:ring-yellow-300 focus:ring-offset-2">
                <svg class="w-5 h-5 mx-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </button>
            <div 
                *ngIf="isActive"
                (click)="onActive()"
                class="w-56 absolute right-0 transform translate-y-2 bg-white py-2 rounded text-sm text-gray-600 shadow-md z-20 border">
                <a routerLink="/" class="flex items-center p-3 hover:bg-gray-100 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" viewBox="0 0 24 24" fill="currentColor">
                        <path fill="none" d="M6,8c0,1.178,0.822,2,2,2s2-0.822,2-2S9.178,6,8,6S6,6.822,6,8z"></path><path d="M19 8L17 8 17 11 14 11 14 13 17 13 17 16 19 16 19 13 22 13 22 11 19 11zM4 8c0 2.28 1.72 4 4 4s4-1.72 4-4-1.72-4-4-4S4 5.72 4 8zM10 8c0 1.178-.822 2-2 2S6 9.178 6 8s.822-2 2-2S10 6.822 10 8zM4 18c0-1.654 1.346-3 3-3h2c1.654 0 3 1.346 3 3v1h2v-1c0-2.757-2.243-5-5-5H7c-2.757 0-5 2.243-5 5v1h2V18z"></path>
                    </svg>
                    <span>Inscription</span>
                </a>
                <a routerLink="/" class="flex items-center p-3 hover:bg-gray-100 hover:text-gray-700">
                    <svg class="w-5 h-5 mr-2 transform rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path></svg>
                    <span>Connexion</span>
                </a>
            </div>
        </div>
    </nav>
</header>
